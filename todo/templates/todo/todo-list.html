{% extends "base.html" %}

{% block title %}Todo List{% endblock title %}

{% block content %}
    <h2>
        Todo List:
    </h2>
    <ul>
        {% for list in todo_list %}
            <li>
                {{ list.title }} <br>
                {{ list.desc }} <br>
                - {{list.user}}
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
