{% extends "base.html" %}

{% block content %}

    {% include "todo/includes/header-bar.html" %}

    <h2>Add Task:</h2>
    <a href="{% url 'task-list' %}">My Tasks</a>
    <br>
    {% if user.is_staff %}
        <a href="{% url 'all-tasks' %}">All Tasks</a> <br> <br>
    {% endif %}

    <form method="post">
        {% csrf_token %}
            {{ form.as_p }}
        
        <button type='submit' class="btn btn-info">Add</button>
    </form>

{% endblock content %}
