{% extends "base.html" %}

{% block content %}

    {{ user|title }} 
    {% if user.is_staff %}(Admin){% endif %}
    <br>
    <a href="{% url 'logout' %}">Logout</a>

    <h2>Title: {{ task.title }}</h2>
    <strong>Description:</strong> {{ task.description }} <br>
    {% if user != task.user %}
        <strong>User:</strong> {{ task.user }} <br>
    {% endif %}
    <br><br>

    {% comment %} <a href="{% url 'task-list' %}">
        <button>Back</button>
    </a> {% endcomment %}

    <button onclick='history.back()'>Back</button>

{% endblock content %}
